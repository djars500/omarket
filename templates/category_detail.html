{% extends 'layouts/app.html' %}

{% load static %}

{% block title %}
{{category.name}}
{% endblock %}

{% block content %}
<div class="main-background">
    <div class="header">
        <div class="header__row">
            <a href="/" class="header__logo">#Businesstrend</a>
            <div class="header__subtitle">Оқу орталығына қош келдіңіз</div>
        </div>
    </div>
    <div class="main__content container" style="padding-bottom:40px;">
        <div class="header__category-name"><a class="back-icon-link" href="{% url 'main' %}"><span class="back-icon material-symbols-outlined">
            navigate_before
        </span></a><div style="margin-left: 20px;">
            {{category.name}}
        </div></div>

        <div class="main__grid">
            {% for post in posts %}
            <div class="main__poster" style="margin: 0px;">
                <video id="my-video" class="video-js" controls preload="auto" width="100%" height="242px"
                    poster="{% static 'img/hero-img.png' %}" data-setup="{}">
                    <source src="{{post.video.url}}" type="video/mp4" />
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                    </p>
                </video>
                <div class="main__item-title">{{post.title}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
