{% load static %}

<div class="main-background">
    <div class="header">
        <div class="header__row">
            <a href="/" class="header__logo">#Businesstrend</a>
            <div class="header__subtitle">Оқу орталығына қош келдіңіз</div>
        </div>
    </div>
    <div class="main__content container">
        <div class="main__grid">
            {% for category in categories %}
            <a href="{% url 'category' category.id %}" class="main__poster" style="margin: 0px;">
               <img style="width:100%; height:125px; object-fit: contain;" src="{{category.photo.url}}" alt="">
                <div class="main__item-title">{{category.name}}</div>
            </a>
            {% endfor %}     
        </div>
    </div>

    <div class="main__button-row" style="justify-content: center; margin-top: 20px; padding-bottom: 20px; position: relative; z-index: 5;">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="button button--smalled button--outlined inline-block" style="width:auto">Шығу</a>
                {% else %}
                {% endif %}
            </div>
</div>
